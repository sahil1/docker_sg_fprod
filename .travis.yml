sudo: required
services:
    - docker

before_install:
    - docker build -t m_sahil/fibinacci_prod -f ./client/Dockerfile.dev ./client

script:
    - docker run m_sahil/fibinacci_prod npm test -- --coverage

after_success:
    - docker build -t sahil1/multi-client -f ./client
    - docker build -t sahil1/multi-nginx -f ./nginx
    - docker build -t sahil1/multi-server -f ./server
    - docker build -t sahil1/multi-worker -f ./worker

    # Login to docker-cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub
    - docker push sahil1/multi-client
    - docker push sahil1/multi-nginx
    - docker push sahil1/multi-server
    - docker push sahil1/multi-worker
